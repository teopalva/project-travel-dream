
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<title>TravelDream</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#{app.applicationName}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Le styles -->
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/DT_bootstrap.css" />
	<h:outputStylesheet name="css/traveldream.css" />
	<h:outputStylesheet name="css/flippant.css" />


	<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- Le fav and touch icons
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	-->

</h:head>
<h:body>




<div id="header">
    <ui:insert name="header">
    
    <c:if test="#{Header.getUserType() eq 0}">
   		<ui:include src="header-default.xhtml"/>
	</c:if> 
	
	<c:if test="#{Header.getUserType() eq 1}">
   		<ui:include src="header-tdc.xhtml"/>
	</c:if> 

	<c:if test="#{Header.getUserType() eq 2}">
   		<ui:include src="header-tde.xhtml"/>
	</c:if> 
 
    	
    </ui:insert>
</div>

	<div class="container">
	
		<ui:insert name="content">
                    [Template content will be inserted here]
         </ui:insert>
		

<div id="footer">
  <ui:insert name="footer">
		<ui:include src="footer.xhtml"/> 
  </ui:insert>
</div>

	</div>
	<!--/.fluid-container-->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!--  commentato perchÃ¨ conflittava con jquery di primefaces <h:outputScript name="js/jquery-1.7.2.min.js" />-->

	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/jquery.quicksand.js" />
	<h:outputScript name="js/jquery.dataTables.min.js" />
	<!-- JQuery DataTable plugin -->
	<h:outputScript name="js/DT_bootstrap.js" />
	<h:outputScript name="js/primefaces_it.js" />
	<!-- JQuery DataTable plugin -->
	<h:outputScript name="js/flippant.min.js" />
</h:body>
</html>
