<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h:graphicImage library="images" name="logo.png" height="50" style="padding:3px"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
            	<h:link outcome="#{Header.showHome()}">
            		<h:graphicImage library="images" name="logo_title.png" height="20"/>
            	</h:link>
            </li>
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><h:link outcome="#{Header.showLogin()}" value="Login" /></li>
            <li><h:link outcome="#{Header.showRegistration()}" value="Register" /></li>
            <!-- <li class="active"><a href="./">Fixed top</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
