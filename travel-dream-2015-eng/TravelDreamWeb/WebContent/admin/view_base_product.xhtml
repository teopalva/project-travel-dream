<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/template/default.xhtml">
	<ui:define name="content">
		<h:body>

<div class="container">

	<div class="row clearfix">
		<div class="col-md-12 column" style="margin-top:40px">
		
		<h:form id="listForm">
		<p:dataTable id="baseProductList" var="bp"
								value="#{ViewBaseProduct.productList}" rowKey="#{bp.id}" paginator="true" rows="12"  
								 selectionMode="single">


								<f:facet name="header">Available basic products</f:facet>

								<p:column headerText="ID">  #{bp.id}  </p:column>

								<p:column headerText="Name">  #{bp.name}   </p:column>
								<!--  filterBy="name" filterMatchMode="contains"  -->
								<p:column headerText="Company" sortBy="company" >
								<!-- filterBy="company" filterOptions="#{ViewBaseProduct.companies}"  filterMatchMode="exact" -->								 
								#{bp.company}
								</p:column>

								<p:column headerText="Actions">
									<center>
									 <p:commandButton action="#{ViewBaseProduct.deleteBaseProduct(bp)}" value="Delete" update=":listForm:baseProductList" ajax="true"   />
									 <p:commandButton action="#{ViewBaseProduct.showEditBaseProduct(bp)}" value="Modify"  /> 
									 </center>
								</p:column>

							</p:dataTable>
							
					
						
							
					</h:form>
		
		
		</div>
	</div>
</div>


		</h:body>

	</ui:define>
</ui:composition>



</html>
